name: Check Flake
on:
  push:
    paths:
      - "**/*.nix"
      - "**/flake.lock"
  workflow_dispatch:
env:
  # Listen, listen, listen...
  # Life's too short for this crap, eh?
  NIXPKGS_ALLOW_INSECURE: 1
  NIXPKGS_ALLOW_BROKEN: 1
jobs:
  nix-flake-check:
    runs-on: alpine-latest
    steps:
      - name: Install Lix
        uses: actions/install-lix@v1
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Setup SSH
        id: setupssh
        uses: actions/setup-ssh@v1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Setup Attic Cache
        uses: ./.forgejo/setup-attic-cache
        with:
          attic-token: ${{ secrets.ATTIC_TOKEN }}
      - name: Run nix flake check
        run: nix flake check --no-update-lock-file --impure
      
      # No need to push to cache, this is meant to be a quick action